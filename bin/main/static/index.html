<!DOCTYPE HTML>
<html>

<head>
    <title>스프링 부트 웹서비스</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card-container">
            <h1>스프링 부트 웹서비스 Ver.2</h1>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <a href="/posts-save.html" role="button" class="btn btn-primary">글 등록</a>
                    </div>
                    <div class="col-md-6 text-right">
                        <span id="user-info" style="display:none;">
                            <span class="mr-3">Logged in as: <strong id="user-name"></strong></span>
                            <a href="/logout" class="btn btn-secondary active" role="button">Logout</a>
                        </span>

                        <span id="login-buttons" style="display:none;">
                            <a href="/oauth2/authorization/google" class="btn btn-google active" role="button">Google
                                Login</a>
                            <a href="/oauth2/authorization/naver" class="btn btn-naver active" role="button">Naver
                                Login</a>
                        </span>
                    </div>
                </div>
                <br>
                <!-- 목록 출력 영역 -->
                <table class="table table-horizontal table-bordered">
                    <thead class="thead-strong">
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>최종수정일</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/app.js?v=3"></script>
</body>

</html>
